<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      color: #1f2937;
      font-size: 18px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .required {
      color: #ef4444;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-primary:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background-color: #e5e7eb;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }

    .status.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status.info {
      background-color: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .not-job-page {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .not-job-page h3 {
      margin: 0 0 10px 0;
      color: #374151;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .config-section {
      border-top: 1px solid #e5e7eb;
      padding-top: 15px;
      margin-top: 15px;
    }

    .config-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù Job Tracker</h1>
  </div>

  <div id="loading" class="loading">
    <p>Loading job data...</p>
  </div>

  <div id="not-job-page" class="not-job-page" style="display: none;">
    <h3>Not a job posting page</h3>
    <p>This doesn't appear to be a job posting page. You can still add a job manually.</p>
    <button id="add-manually" class="btn btn-primary">Add Job Manually</button>
  </div>

  <div id="job-form" style="display: none;">
    <div id="status"></div>
    
    <form id="addJobForm">
      <div class="form-group">
        <label for="title">Job Title <span class="required">*</span></label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="company">Company <span class="required">*</span></label>
        <input type="text" id="company" name="company" required>
      </div>

      <div class="form-group">
        <label for="link">Job Link</label>
        <input type="url" id="link" name="link">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status">
          <option value="applied">Applied</option>
          <option value="interviewing">Interviewing</option>
          <option value="offered">Offered</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date_applied">Date Applied</label>
        <input type="date" id="date_applied" name="date_applied">
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Any additional notes..."></textarea>
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="react, frontend, remote (comma separated)">
      </div>

      <div class="buttons">
        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button type="submit" id="submitBtn" class="btn btn-primary">Add Job</button>
      </div>
    </form>
  </div>

  <div class="config-section">
    <h3>Configuration</h3>
    <div class="form-group">
      <label for="apiUrl">API URL</label>
      <input type="url" id="apiUrl" placeholder="http://localhost:3000">
    </div>
    <div class="form-group">
      <label for="authToken">Auth Token</label>
      <input type="password" id="authToken" placeholder="Your authentication token">
    </div>
    <button id="saveConfig" class="btn btn-secondary">Save Config</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
